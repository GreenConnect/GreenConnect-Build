ext.isCiServer = System.getenv().containsKey("CI")

buildCache {
    local {
        enabled = !isCiServer
        removeUnusedEntriesAfterDays = 30
    }
    remote(HttpBuildCache) {
        url = 'http://118.68.168.118:8885/cache/'
        push = isCiServer
        
        credentials {
            username = CACHE_USERNAME
            password = CACHE_PASSWORD
        }
    }
}
